<html>
<head>
<link rel="stylesheet" href="tablesorter/style.css" type="text/css" media="print, projection, screen" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="tablesorter/jquery.tablesorter.min.js"></script>
<script type="text/javascript" src="stats.js"></script></script>
</head>
<body>

<h1>Citations Statistics of IR Researchers</h1>

<div id="date">
</div>

<table id="stats" border="0" class="tablesorter" width="300">
<thead> 
<tr> 
    <th>name</th> 
    <th>citations</th> 
    <th>h-index</th> 
    <th>i10-index</th> 
</tr> 
</thead> 
</table>

<script>
for (var i=0; i< data.length; i++) {
  var row = $('<tr/>');
  row.append($('<td style="text-align: left"/>').html('<a href="' + data[i].url + '">' + data[i].name + '</a>'));
  row.append($('<td/>').html(data[i].stats.citations[0]));
  row.append($('<td/>').html(data[i].stats.hindex[0]));
  row.append($('<td/>').html(data[i].stats.i10index[0]));
  $("#stats").append(row);
}

// http://tablesorter.com/docs/
$(document).ready(function() { 
  $("#date").append("<p>Scraped from Google Scholar on " + date + "</p>");
  $("#stats").tablesorter({sortList: [[2,1], [1,1]]}); 
}); 
</script>

</body>
</html>
